<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01+RDFa 1.1//EN" "http://www.w3.org/MarkUp/DTD/html401-rdfa11-1.dtd">
<html>
  <head>
    <title>Football Twitter Deck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>  
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="/js/players.js"></script> 
  
  <body>  
 	<div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/"><i class="fa fa-twitter fa-lg"></i>Football TwitterDeck</a>
			</div>       
        </div>
    </div>	

    <section id="centerPlayer">	
		<section id="teamData">
			<div class="headerBox">Player Info</div> 
			<div class="playercontainer" id="result1"> 
				<div class="panel collapse journalistBox" style="display: inline-block;">
					<div class="left" id="1" itemscope itemtype="http://schema.org/Person">
						<h1><span itemprop='name' id="name"></span></h1>
						<span itemprop='image' id="picture"></span>					
					</div>
				</div>
				<div class="panel collapse journalistBox" style="display: inline-block;">
					<div class="left" id="1" itemscope itemtype="http://schema.org/Person">
						<h2>Background Info</h2>
							<span id="xmlLink"></span>
							<h5><strong>Position:</strong> <span itemprop='jobTitle' id="position"></span></h5>
							<h5><strong>Jersey No:</strong> <span itemprop='alternateName' id="number"></span></h5>	
							<h5><strong>Birth Place:</strong> <span itemprop='birthPlace' id="birthPlace"></span></h5>
							<h5><strong>Birth Date:</strong> <span itemprop='birthDate' id="birthDate"></span></h5>
							<span itemprop='description' id="abstract"></span>
											
					</div>
				</div>
			</div>
		</section>
    </section>
</body>
</html>
